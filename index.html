<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg" />
  <link rel="shortcut icon" href="img/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="img/favicon/site.webmanifest" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="apple-mobile-web-app-title" content="Trackers" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <title>Habit Tracker</title>
</head>
<body class="dark">
  <div class="container">
    <div class="header">
      <h1>7 Days Habit Tracker</h1>
      <div id="darkToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">ğŸ’¡</div>
    </div>

    <div class="card">
      <h3>Create New Habit</h3>
      <div style="display:flex; gap:5px; align-items:center;">
        <input id="habitName" placeholder="Habit name"
               autocomplete="new-password" autocorrect="off"
               autocapitalize="off" spellcheck="false"
               style="flex:1;" />
        
        <button onclick="preventDoubleTap(this, addHabit)" class="icon-add">+</button>
      </div>
    </div>

    <button id="toggleHabitsBtn" onclick="preventDoubleTap(this, toggleHabits)">Hide Your Habits</button>

    <div class="card" id="habitCard">
      <h3>Your Habits</h3>
      <div id="habitList"></div>
    </div>

    <div class="card">
      <h3>Daily Tracking</h3>
      <div style="display:flex; gap:5px; align-items:center;">
        <select id="habitSelect" style="flex:1;"></select>
        <button title="Record +1" onclick="preventDoubleTap(this, recordHabit)">âœ…</button>
        <button title="Reset Records" onclick="preventDoubleTap(this, resetRecords)">ğŸ”„</button>
      </div>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div id="reportGrid"></div>
    </div>
  </div>
  </body>
</html>
